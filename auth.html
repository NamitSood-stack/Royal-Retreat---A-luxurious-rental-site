<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup • Royal Retreat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container nav-inner">
        <div class="nav-left">
          <a href="index.html" class="brand" aria-label="Royal Retreat Home">
            <span class="brand-title">Royal Retreat</span>
            <span class="brand-sub">A Luxurious Rental Site</span>
          </a>
          <button class="nav-toggle" aria-label="Menu" aria-expanded="false">
            <span></span>
          </button>
        </div>
        <nav class="nav-links" aria-label="Primary">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="listings.html">Listings</a>
          <a class="nav-link" href="about.html">About</a>
          <a class="nav-link" href="contact.html">Contact</a>
          <a class="nav-link nav-cta" href="auth.html">Login / Signup</a>
        </nav>
      </div>
    </header>

    <main class="section">
      <div class="container">
        <h1 class="section-title">Access Your Account</h1>
        <div class="tabs" role="tablist">
          <button
            id="tab-renter"
            class="tab-btn"
            role="tab"
            aria-controls="panel-renter"
          >
            Renter
          </button>
          <button
            id="tab-lister"
            class="tab-btn"
            role="tab"
            aria-controls="panel-lister"
          >
            Lister
          </button>
        </div>

        <div id="panel-renter" role="tabpanel">
          <div class="auth-split">
            <section class="auth-pane">
              <div class="tabs" data-toggle-group>
                <button class="tab-btn" data-toggle="login">Login</button>
                <button class="tab-btn" data-toggle="signup">Signup</button>
              </div>
              <form class="form-login" data-validate="auth">
                <div class="field">
                  <label class="label">Full name</label>
                  <input
                    type="text"
                    class="input"
                    placeholder="Amélie Laurent"
                    required
                  />
                </div>
                <div class="field">
                  <label class="label">Email</label>
                  <input
                    type="email"
                    class="input"
                    placeholder="renter@example.com"
                    required
                  />
                  <div class="error" data-error="email"></div>
                </div>
                <div class="field">
                  <label class="label">Password</label>
                  <input
                    type="password"
                    class="input"
                    placeholder="Min 8 chars incl. a number"
                    required
                  />
                  <div class="error" data-error="password"></div>
                </div>
                <button class="btn" type="submit">Submit</button>
              </form>
              <form class="form-signup hide" data-validate="auth">
                <div class="field">
                  <label class="label">Full name</label>
                  <input
                    type="text"
                    class="input"
                    placeholder="Amélie Laurent"
                    required
                  />
                </div>
                <div class="field">
                  <label class="label">Email</label>
                  <input
                    type="email"
                    class="input"
                    placeholder="renter@example.com"
                    required
                  />
                  <div class="error" data-error="email"></div>
                </div>
                <div class="field">
                  <label class="label">Password</label>
                  <input
                    type="password"
                    class="input"
                    placeholder="Min 8 chars incl. a number"
                    required
                  />
                  <div class="error" data-error="password"></div>
                </div>
                <button class="btn" type="submit">Create Account</button>
              </form>
              <div class="auth-social">
                <button class="btn-ghost" type="button"> Apple</button>
                <button class="btn-ghost" type="button">G Google</button>
              </div>
            </section>

            <aside class="auth-visual">
              <img
                src="https://images.unsplash.com/photo-1559136652-1b9f8d2f0f5c?q=80&w=1600&auto=format&fit=crop"
                alt="Team collaborating"
              />
              <div class="overlay"></div>
            </aside>
          </div>
        </div>

        <div id="panel-lister" class="hide" role="tabpanel">
          <div class="auth-split">
            <section class="auth-pane">
              <div class="tabs" data-toggle-group>
                <button class="tab-btn" data-toggle="login">Login</button>
                <button class="tab-btn" data-toggle="signup">Signup</button>
              </div>
              <form class="form-login" data-validate="auth">
                <div class="field">
                  <label class="label">Business Email</label>
                  <input
                    type="email"
                    class="input"
                    placeholder="lister@royal.com"
                    required
                  />
                  <div class="error" data-error="email"></div>
                </div>
                <div class="field">
                  <label class="label">Password</label>
                  <input
                    type="password"
                    class="input"
                    placeholder="••••••••"
                    required
                  />
                  <div class="error" data-error="password"></div>
                </div>
                <button class="btn" type="submit">Login</button>
              </form>
              <form class="form-signup hide" data-validate="auth">
                <div class="field">
                  <label class="label">Company Name</label>
                  <input
                    type="text"
                    class="input"
                    placeholder="Your Company"
                    required
                  />
                </div>
                <div class="field">
                  <label class="label">Business Email</label>
                  <input
                    type="email"
                    class="input"
                    placeholder="lister@royal.com"
                    required
                  />
                  <div class="error" data-error="email"></div>
                </div>
                <div class="field">
                  <label class="label">Password</label>
                  <input
                    type="password"
                    class="input"
                    placeholder="Min 8 chars incl. a number"
                    required
                  />
                  <div class="error" data-error="password"></div>
                </div>
                <button class="btn" type="submit">Create Lister Account</button>
              </form>
            </section>

            <aside class="auth-visual">
              <img
                src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d?q=80&w=1600&auto=format&fit=crop"
                alt="Business meeting"
              />
              <div class="overlay"></div>
            </aside>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container footer-inner">
        <div>© <span id="year"></span> Royal Retreat. All rights reserved.</div>
        <div>Crafted with elegance.</div>
      </div>
    </footer>

    <script src="script.js"></script>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
